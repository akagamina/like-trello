<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Like Trello</title>
    <link rel="stylesheet"
        href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

</head>

<body>


    <div class="container">
        <div class="flex">
            <header>
                <button class="btn-1 width"></button>
                <button class="btn-2 width"></button>
                <button class="btn-3 width"></button>
                <button class="btn-4 width"></button>
                <button class="btn-5 width"></button>
                <button class="btn-6 width"></button>
                <button class="btn-7 widths"
                    alt="Default">D</button>
            </header>

            <nav>
                <ul>
                    <li>Ömer Doğan</li>
                    <li>00001</li>
                </ul>
            </nav>
        </div>


        <div class="box">
            <h1 id="hours"></h1>
        </div>

        <div class="text">
            <input type="text"
                id="field"
                placeholder="Bir Plan Giriniz..."></input>
        </div>
    </div>

    <div class="interior"> </div>

    <div id="open-modal"
        class="modal-window">
    </div>



    <script src="script.js"></script>
</body>

</html>
